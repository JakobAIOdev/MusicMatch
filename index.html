<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MusicMatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎵 MusicMatch</h1>

    <!-- Button: Spotify Access Token holen -->
    <button id="getTokenBtn">Spotify Token holen</button>
    <div id="tokenResult"></div>

    <hr>

    <!-- Song Suche -->
    <input type="text" id="searchInput" placeholder="Song oder Künstler eingeben">
    <button id="searchBtn">Suchen</button>

    <div id="searchResults"></div>

    <hr>

    <!-- Swipe Bereich -->
    <div id="swipeArea">
        <h3>Swipe Songs:</h3>
        <div id="songCard">Noch keine Songs geladen.</div>
        <button id="dislikeBtn">👎 Ablehnen</button>
        <button id="likeBtn">👍 Hinzufügen</button>
    </div>

    <!-- Gelikte Songs -->
    <div id="likedSongs">
        <h3>Gelikte Songs:</h3>
        <ul id="likedList"></ul>
    </div>

    <script src="script.js"></script>
</head>
<body>
</body>
</html>
